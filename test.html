<!DOCTYPE html>
<html lang="en-US">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body>


<div ng-app="myApp" ng-controller="myCtrl" ng-init="firstName='Viet' ; lastName='Quoc'">

First Name : <input type="text" ng-model="firstName"></input><br>
Last Name  : <input type="text" ng-model="lastName"></input>

<p>Full Name using ng-bind: 
<span ng-bind="firstName"></span> <span ng-bind="lastName"></span>
</p>

<p>Full Name using expression: {{firstName + " " + lastName}}</p>

<p>My first expression: 5+5 = {{5+5}}</p>

</div>

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {

});
</script>
<p>done!</p>
</body>

</html>
